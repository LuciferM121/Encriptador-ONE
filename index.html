<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header> 
        <div class="logo">
            <img src="Imagenes/logo.png" id="img-logo">
            <p>Encriptador</p>
            <label class="switch">
                <input type="checkbox" id="estado">
                <span class="slider"></span>
            </label>
        </div>
        
    </header>
    <main>
        <div class="encriptado">
            <textarea placeholder="Ingrese el texto aqui" id="txtarea" oninput="minusculas()"></textarea>
            <p id="inst">Solo letras minúsculas y sin acentos.</p>
            <div>
                <button onclick="encriptar();" value="Encriptar" class="btn-encr">Encriptar</button>
                <button onclick="desencriptar()" value="Desencriptar" class="btn-des">Desencriptar</button>
            </div>
        </div>
        <div class="desencriptado">
            <div class="text-end">
                <textarea readonly id="desn"></textarea>
                <button id="btn-copy" onclick="copiarTexto()">Copiar</button>
                <img src="Imagenes/husk.png" id="no-encontrado">
                <h1 id="h1-no-encontrado">Ningún mensaje fue encontrado</h1>
                <p id="text-no-encontrado">Ingrese primero el texto que desea encriptar o desencriptar</p>
            </div>
        </div>
        
    </main>
    <footer>
        <div id="creditos">
            <p> &#169 Copyright Omar Rodríguez</p>
            <a href="www.linkedin.com/in/martin-omar-rojas-rodriguez-5879052a3"><img src="Imagenes/linkedin.png"></a>
            <a href="https://github.com/LuciferM121"><img src="Imagenes/github.png"></a>
        </div>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
